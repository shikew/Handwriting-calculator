<!DOCTYPE html>
<html lang="en">
<head>
    <!--	<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta charset="utf-8">
    <script src="jquery-3.3.1.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <title>Calculator</title>

</head>

<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">

                <img src="images/Calculator.jpg" class="img-rounded" alt="Calculator" width="404">
            </div>

            <ul class="breadcrumb">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Pic</a>
                </li>
                <li class="active">
                    Data
                </li>
            </ul>
            <div class="row">


                <div class="col-md-6 column">
                    <div><img src="images/drawhere1.jpg" class="img-rounded" alt="drawhere" width="200"></div>
                    <div id="signature-pad" class="signature-pad">
                        <div class="signature-pad--body">
                            <div>
                                <canvas id="box" width="600" height="200" style="border:1px solid #c3c3c3;"></canvas>
                            </div>
                        </div>
                        <div class="signature-pad--actions">
                            <div class="btn-group btn-group-md">
                                <button type="button" class="btn btn-default" data-action="clear">Clear</button>
                                <button type="button" class="btn btn-default" data-action="change-color">Change color</button>
                                <button type="button" class="btn btn-default" data-action="undo">Undo</button>
                                <button type="button" class="btn btn-default" data-action="recognize">recognize</button>
                            </div>
                            <br/>
                            <div class="btn-group btn-group-md">
                                <button type="button" class="btn btn-default" data-action="save-png">Save as PNG</button>
                                <button type="button" class="btn btn-default" data-action="save-jpg">Save as JPG</button>
                                <button type="button" class="btn btn-default" data-action="save-svg">Save as SVG</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 column">
                    <div><img src="images/preview.jpg" class="img-rounded" alt="preview" width="100"></div>
                    <div>
                        <canvas id="num-preview" width="20" height="20"></canvas>
                    </div>
                </div>
            </div>

            <br/>

            <div><img src="images/Output.jpg" class="img-rounded" alt="Cinque Terre" width="100"></div>
            <div id="result" style="font-size:2.5em">
            </div>
            <br/><br/><br/><br/><br/>

        </div>
    </div>
</div>
<script src="js/signature_pad.umd.js"></script>

<script src="js/app.js"></script>

</body>
</html>
